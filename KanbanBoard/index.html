<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <div class="nav">
        <div class="logo">Kanban Board</div>

        <div class="right">
          <button id="toggel-modal">Add New Task</button>
        </div>
      </div>

      <section class="board">
        <div id="todo" class="task-column">
          <div class="heading">
            <div class="left">To Do</div>
            <div class="right">Count</div>
          </div>
  
        </div>

        <div id="Progress" class="task-column">
          <div class="heading">
            <div class="left">In Progress</div>
            <div class="right">Count</div>
          </div>
        </div>

        <div id="done" class="task-column">
          <div class="heading">
            <div class="left">Done</div>
            <div class="right">Count</div>
          </div>
        </div>
      </section>
    </main>

    <div class="modal  add-new-task">
        <div class="bg"></div>
      <div class="center">
        <input type="text" placeholder="Task title" id="task-title-input" />
        <textarea placeholder="Description" id="task-description-input" ></textarea>
        <button id="add-new-task" class="add-task-button">Add Task</button>
      </div>

    </div>

    <script src="script.js"></script>
  </body>
</html>
